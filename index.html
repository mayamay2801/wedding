<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запрошення на весілля</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div class="overlay"></div>
        <h1>Микола & Марія</h1>
        <p class="fade-in delay">Запрошення на весілля</p>
        <div id="countdown" class="fade-in delay"></div>
        <a href="#details" class="btn pulse">Детальніше</a>
    </section>
    
    <section id="details" class="slide-in">
        <h2>Деталі весілля</h2>
        <p>Дата: <strong>25 травня 2025</strong></p>
        <p>Місце: <strong>Чудова локація</strong></p>
        <a href="https://www.google.com.ua/maps/place/Житомир,+Житомирская+область,+10000/@50.2678573,28.591317,12z/data=!3m1!4b1!4m6!3m5!1s0x472c64a32bfa355d:0xf14ad2a3d9b9e229!8m2!3d50.2615588!4d28.6666776!16zL20vMDNfYjk5?hl=ru&entry=ttu&g_ep=EgoyMDI1MDMxMi4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="btn glow">Як дістатися</a>
    </section>
    
    <section id="gallery" class="parallax">
        <h2>Наші моменти</h2>
        <div class="gallery-container">
            <img src="photo1.jpg" alt="Фото 1" class="zoom-in">
            <img src="photo2.jpg" alt="Фото 2" class="zoom-in">
        </div>
    </section>
    
    <section id="rsvp" class="slide-in">
        <h2>join</h2>
        <button class="btn shake">RSVP</button>
    </section>
<script src="script.js" defer></script>

</body>
</html>
